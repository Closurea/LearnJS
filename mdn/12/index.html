<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <form>
            <label for="search">Search by contact name: </label>
            <input type="search" id="search">
            <input type="submit" id="btn" value="Search">
        </form>
        <div class="result"></div>
    </body>
    <script>
        let field = document.querySelector("#search");
        let btn = document.querySelector("#btn");
        let form = document.querySelector("form");
        let result = document.querySelector(".result");

        const info = ["Ali:09103188126", "Heliya:09024146100"];

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            search(field.value);
        })

        function search(value) {
            if (value === "") {
                result.textContent = "You should type a name for search !";
                return -1;
            }
            value = value.trim();
            value = value[0].toUpperCase() + value.slice(1).toLowerCase();
            result.textContent = "";
            for (let curr of info) {
                let name = curr.slice(0, curr.indexOf(":"));
                if (name === value) {
                    let number = curr.slice(curr.indexOf(":") + 1);
                    let res = `${name}'s phone number is: ${number}`;
                    result.textContent = res;
                }
            }
            if (result.textContent === "") {
                result.textContent = "Contact not found!";
            }
        }
    </script>
</html>
